spring.application.name=ws-auth
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ws-auth
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.schemas=ws-auth
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=1

server.port=8761
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8

jwt.private.key=${JWT_PRIVATE_SECRET_KEY}
jwt.public.key=${JWT_PUBLIC_SECRET_KEY}
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=36000000

management.tracing.sampling.probability=1.0