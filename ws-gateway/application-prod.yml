spring:
  application:
    name: ws-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

server:
  port: 18889
  servlet:
    encoding:
      force: true
      charset: UTF-8

jwt:
  public:
    key: ${JWT_PUBLIC_SECRET_KEY}
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 36000000

management:
  tracing:
    sampling:
      probability: 1.0